<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="txtano">Ano de Nascimento:</label> 
                <input type="number" name="txtano" id="txtano">
            </p>

            <p>
                Sexo: 
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!-- Quando clicarmos no botão, ele vai executar o código dentro da function verificar() -->
            </p>
        </div>
            
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo.</p>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
