<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="txtnum">Número: </label>
                <input type="number" name="num" id="txtnum">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
            
        <div>
            <select name="tabuada" id="seltab" size="10"> <!-- Para ficar grande o nosso SELECT, colocamos o size="10"-->
                <option>Digite um número acima...</option>

                <!-- Vamos criar nossos OPTION de forma dinâmica utilizando JavaScript -->
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo.</p>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
